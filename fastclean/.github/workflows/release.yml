name: ğŸš€ Release

on:
  push:
    branches:
      - main
      - beta
      - alpha

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: ğŸ“¦ Semantic Release
    runs-on: ubuntu-latest

    # if the commit message contains [skip ci], skip the release job
    if: |
      github.event_name == 'push' &&
      !contains(github.event.head_commit.message, '[skip ci]')

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¥ Install semantic-release
        run: |
          npm install -g semantic-release \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/github \
            @semantic-release/exec \
            conventional-changelog-conventionalcommits

      - name: ğŸ” Verify conditions
        run: |
          echo "Branch: ${{ github.ref_name }}"
          echo "Last commit: ${{ github.event.head_commit.message }}"

      - name: ğŸš€ Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: ğŸ“¦ Build package
        if: success()
        run: |
          pip install build
          python -m build

      - name: ğŸ“¤ Publish to PyPI
        if: success() && github.ref == 'refs/heads/main'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          pip install twine
          twine upload dist/*
