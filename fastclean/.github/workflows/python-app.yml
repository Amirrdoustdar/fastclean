name: CI

on: [push, pull_request]

jobs:
  debug-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: üîç DEBUG - Show Files
        run: |
          echo "=== LIST FILES ==="
          ls -la
          echo "=== CONTENT OF pyproject.toml ==="
          cat pyproject.toml
          echo "=== CHECK FOR setup.py ==="
          ls -la setup.py || echo "setup.py not found (GOOD)"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint
        run: ruff check fastclean/

      - name: Test
        run: pytest -v
