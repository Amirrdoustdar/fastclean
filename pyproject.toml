[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastclean"
version = "1.0.0"
description = "FastAPI Clean Architecture scaffolding CLI"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10,<3.12"
dependencies = [
  "jinja2>=3.1.2",
  "rich>=13.7.0",
  "pydantic>=2.5.0",
  "pydantic-settings>=2.1.0",
]

[project.scripts]
fastclean = "fastclean.cli.main:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py310', 'py311']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v --cov=fastclean --cov-report=term-missing"
